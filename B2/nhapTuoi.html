<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tuổi</title>
</head>
<body>
    <script>
        var tuoi=prompt("Nhập tuổi của bạn: ");
        if(isNaN(tuoi)){
            // document.write("Bạn ",tuoi,"tuổi");
            prompt("Nhập lại tuổi của bạn bằng số:")
        }
        else{
            alert('Bạn '+tuoi+' tuổi');
            document.write('Bạn '+tuoi+' tuổi');
        }
    </script>
</body>
</html>
