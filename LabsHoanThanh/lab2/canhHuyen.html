<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        var a= prompt("Nhập cạnh góc vuông thứ 1: ");
        var b= prompt("Nhập cạnh góc vuông thứ 2: ");
        var c= Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
        alert("Chiều dài cạnh huyền là: "+ c.toFixed(3));
    </script>
</body>
</html>
