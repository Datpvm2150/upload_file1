<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        var s= prompt("Nhập vào diện tích đất của bạn: ");
        var sao= s/360;
        var ha=s/3600;
        alert(s+"m2 của bạn đổi được: "+sao.toFixed(3)+" sào hoặc "+ha.toFixed(3)+" mẫu hoặc "+ha.toFixed(3)+" ha ");
    </script>
</body>
</html>
