<body>
    <script>
        var x = 10 + Math.round(5 * Math.random());
        console.log(x);
        var a = prompt("Nhập vào số bạn đoán (10-15): ");
        if(a == x){
            alert("Chúc mừng, bạn đã đoán đúng");
            }
            else if (a > x){
            alert("Giá trị của bạn lớn hơn số bí mật");
            }
            else{
            alert("Giá trị của bạn nhỏ hơn số bí mật");
            }
    </script>
</body>
