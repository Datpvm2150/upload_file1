<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        var a = Number(prompt("Toán hạng a: "));
        var b = Number(prompt("Toán hạng b: "));
        var o = prompt("Toán tử: ");
        
        switch (o) {
            case '+':
                var kq= a+b;
                alert ("Tổng 2 số là: "+kq);
                break;
            case '-':
                var kq= (a-b);
                alert ("Hiệu 2 số là: "+kq);
                break;
            case '*':
                var kq= (a*b);
                alert ("Tích 2 số là: "+kq);
                break;
            case '/':
                var kq= (a/b);
                alert ("Thương 2 số là: "+kq);
                break;
            default:
                alert(o+" không phải là toán tử");
                break;
        }
    </script>
</body>
</html>
