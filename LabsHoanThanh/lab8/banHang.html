<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            margin: 0 auto;
        }
        th,td{
            padding: 10px;
            text-align: center;
        }
        label{
            min-width: 120px;
            display: inline-block;
            margin-bottom: 15px;
        }
        #check1,#check2,#check3{
            color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bán Hàng</h1>
        <form action="kq.html" onsubmit="return valForm()">
            <label for="">Tên khách hàng</label> <input type="text" id="name"> <div id="check1"></div><br>
            <label for="">Số điện thoại</label> <input type="number" id="phone"> <div id="check2"></div> <br>
            <label for="">Địa chỉ</label> <input type="text" id="diachi"> <div id="check3"></div> <br>

        <hr>
        <table >
            <thead>
                <th>STT</th>
                <th>Tên</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Akali</td>
                    <td>$700</td>
                    <td><input type="number" min="0" step="1" class="SL"></td>
                    <td class="thanhtien"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Garen</td>
                    <td>$400</td>
                    <td><input type="number" min="0" step="1" class="SL"></td>
                    <td class="thanhtien"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Lux</td>
                    <td>$100</td>
                    <td><input type="number" min="0" step="1" class="SL"></td>
                    <td class="thanhtien"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Rakan</td>
                    <td>$450</td>
                    <td><input type="number" min="0" step="1" class="SL"></td>
                    <td class="thanhtien"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Sona</td>
                    <td>$180</td>
                    <td><input type="number" min="0" step="1" class="SL"></td>
                    <td class="thanhtien"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Tổng</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="tongTien"></td>
                </tr>
            </tfoot>
        </table>
        <input type="submit" value="Đặt mua">
    </form>
    </div>

    <script>
        var sl = document.getElementsByClassName("SL")
        for(let item of sl){
            item.onchange = function(){
                tinhTien(this);
            }
        }
        function tinhTien(item){
            console.log(item)
            var dg = item.parentElement.previousSibling.previousSibling.innerText
            console.log(dg)
            var tt = item.parentElement.nextSibling.nextSibling
            console.log(tt)

            tt.innerText = "$" + dg.substr(1) * item.value

            var tongtien = document.getElementsByClassName("thanhtien")
            var tong =0
            for(let item of tongtien){
                tong += item.innerText.substr(1) * 1
            }
            document.getElementById('tongTien').innerText = `$${tong}`
        }
        function valForm(){
            var tenKhach = document.getElementById('name')
            var sdt = document.getElementById('phone')
            var diachi = document.getElementById('diachi')
            
            if(tenKhach.value.length === 0){
                document.getElementById('check1').innerText = '(*)Phải nhập tên khách'
                return false;
            }
            if(sdt.value.length === 0 ){
                document.getElementById("check2").innerText = '(*)Phải nhập sdt'
                return false;
            }
            if(diachi.value.length === 0){
                document.getElementById("check3").innerText = '(*)Phải nhập đìa chỉ'
                return false;
            }
            return true
        }
    </script>
</body>
</html>
